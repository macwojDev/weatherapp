{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body style="background-image: url('{% static 'images/tlo.jpg' %}'); background-size: cover;">
<div class="text-zinc-300">
    <div class="flex justify-evenly min-w-full bg-amber-200 text-black">
        <p class="py-6 px-6 border border-r-2 border-l-2 border-black"><a href="/" class="tracking-wide text-6xl">Search app</a></p>
    </div>
    
    <div class="px-4 py-4 flex justify-center items-center">
        <div class="w-64 h-96 rounded-xl bg-gray-300">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
