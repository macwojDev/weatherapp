{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body style="background-image: url('{% static 'images/bgim.jpg' %}'); background-size: cover;">
<div>
    <div class="flex justify-evenly min-w-full">
        <p class="py-6 px-6 text-zinc-300"><a href="/" class="tracking-wide text-6xl"> Weather app </a></p>
    </div>
    
    <div class="py-32 flex justify-center items-center">
        <div class="w-3/5 min-h-content rounded-xl bg-gray-300">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
